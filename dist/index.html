<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Webpack App</title>
<script defer src="main.js"></script></head>

<body>

    <section class="sec-container">
        <div class="main-card">
            <div class="top-card">
                <h2>Today's Schedule</h2>
                <button type="submit"><i class="fas fa-sync fa-xs"></i></button>
            </div>


            <form id="form-container" >
                <input type="text" placeholder="Add to your list....." class="text" id="input-todo" size="50">
                <button type="submit"><i class="fa fa-reply"></i></button>
            </form>

            <ul id="section-list">

            </ul>

            <footer>
                <span class="clear">Clear all completed</span>
            </footer>

        </div>

    </section>

</body>

</html>
